<html>
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="styles/style.css" rel="stylesheet"/>
    </head>
    <body>
        
        <script type="text/x-handlebars">
            
            <div class="container">
                <nav class="navbar navbar-default navbar-fixed-top" class="navbar-blue-border-bottom">
                    <div class="container">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            
                            {{#link-to 'index' class='navbar-brand'}}Bounty Web Expenses{{/link-to}}
                        </div>
                
                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li>{{#link-to 'Users'}}Users{{/link-to}}</li>
                                <li>{{#link-to 'Expenses'}}Expenses{{/link-to}}</li>
                            </ul>
                        </div>
                        <!-- /.navbar-collapse -->
                    </div>
                    <!-- /.container-fluid -->
                </nav>
                <div class="row">
                    <div class="col-md-12">
                        {{outlet}}
                    </div>
                </div>
            </div>
        </script>
        
        <script type="text/x-handlebars" id="users">
            <h1>Users Route</h1>
            {{#link-to 'User' 2}}Users{{/link-to}}
            {{outlet}}
        </script>
        
        <script type="text/x-handlebars" id="user">
            <h3>User Route</h3>
        </script>
        
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
        <script type="text/javascript" src="libs/ember.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
