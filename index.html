<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Expenses Tracker</title>
</head>
<body>
<script type="text/x-handlebars">
	<div class="container content-wrapper">
		<div class="row">
			<div class="col-md-12 headline">
				<h2>Expense Tracker</h2>
			</div>
			<div class="col-md-4 master">
				<div class="links">
					<ul>
						<li>{{#link-to 'people'}}People{{/link-to}}</li>
						<li>{{#link-to 'expenses'}}Expenses{{/link-to}}</li>
						<li>{{#link-to 'summary'}}Summary{{/link-to}}</li>
					</ul>
				</div>
			</div>

			<div class="col-md-8 detail">
				{{outlet}}
			</div>
		</div>
	</div>
</script>
<!-- List of friends sharing expenses -->
<script type="text/x-handlebars" id="people">
	<div class="people">
		<button class="add-people btn btn-success">Add Person</button>
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th></th>
						<th>Name</th>
						<th>Screen Name</th>
						<th>Description</th>
					</tr>
				</thead>
				<tbody>					
					{{#each}}						
						<tr>
							<td>{{#link-to 'people.edit'}}Edit{{/link-to}}
							<td>{{name}}</td>
							<td>{{scrname}}</td>
							<td>{{description}}</td>
						</tr>
					{{else}}
						<p>No users!. Why dont you add one? </p>						
					{{/each}}	
					{{outlet}}				
				</tbody>
			</table>

	</div>
</script>
<!-- End list of friends -->
<!-- New Person entry form -->
<script type="text/x-handlebars" id="people-edit">
	<div class="new-people">
		<table>
			<tr>
				<td><label>Name:</label></td>
				<td><input type="text" id="name"></td>
			</tr>

			<tr>
				<td><label>Screen name:</label></td>
				<td><input type="text" id="scrname"></td>
			</tr>

			<tr>
				<td><label>Description:</label></td>
				<td><input type="text" id="description"></td>
			</tr>
		</table>
	</div>
</script>
<!-- End of new person entry form -->
<!-- Expenses entry -->
<script type="text/x-handlebars" id="expenses">
	<div class="expenses">
	<button class="add-people btn btn-success">Add New Expense</button>
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Date</th>
					<th>Description</th>
					<th>Who paid?</th>
					<th>Amount</th>
					<th>For whom?</th>
				</tr>
			</thead>
			<tbody>
			{{#each model}}
				<tr>
					<td>{{date}}</td>
					<td>{{description}}</td>
					<td>{{whopaid}}</td>
					<td>{{amt}}</td>
					<td>{{forwhom}}</td>
				</tr>
			{{/each}}
			</tbody>
		</table>
	</div>
</script>
<!-- End of expenses entry -->
  <script src="js/libs/jquery-1.10.2.min.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember.js"></script>
  <script src="js/libs/ember-data.js"></script>

  <script src="js/application.js"></script>
  <script src="js/router.js"></script>
  <script src="js/store.js"></script>
</body>
</html>
