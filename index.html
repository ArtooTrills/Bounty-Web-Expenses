<html>
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="styles/style.css" rel="stylesheet"/>
		<title>Bounty Web Expense</title>
    </head>
    <body>
        
        <script type="text/x-handlebars">
            
            <div class="container">
                <nav class="navbar navbar-default navbar-fixed-top navbar-blue-border-bottom">
                    <div class="container">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" 
                                    data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            
                            {{#link-to 'index' class='navbar-brand'}}Bounty Web Expenses{{/link-to}}
                        </div>
                
                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li>{{#link-to 'users'}}Users{{/link-to}}</li>
                                <li>{{#link-to 'expenses'}}Expenses{{/link-to}}</li>
                            </ul>
                        </div>
                        <!-- /.navbar-collapse -->
                    </div>
                    <!-- /.container-fluid -->
                </nav>
                <div class="row">
                    <div class="col-md-12">
                        {{outlet}}
                    </div>
                </div>
            </div>
        </script>
        
        <script type="text/x-handlebars" id="users">
            <div class="row">
                <div class="col-md-6">
                    <fieldset>
                        <legend>Add User</legend>

                        <form>
                            <div class="form-group">
                                <label>Name</label>
                                {{input type="text" placeholder="Name" value=name class="form-control" action="addUser"}}
                                
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                {{input type="text" placeholder="Description" value=description class="form-control" action="addUser"}}
                            </div>
                            

                            
                            <button type="submit" class="btn btn-default" {{action 'addUser'}}>
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                Submit
                            </button>
                        </form>
                    </fieldset>
                </div>
                <div class="col-md-6">
                    
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each user in model}}
                                <tr>
                                    <td>{{user.name}}</td>
                                    <td>{{user.description}}</td>
                                </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
        </script>
        
        <script type="text/x-handlebars" id="expenses">
            <div class="row">
                <div class="col-md-6">
                    <fieldset>
                        <legend>Add Expense</legend>

                        <form>
                            <div class="form-group">
                                <label>Description</label>
                                {{input type="text" placeholder="Description" value=description class="form-control" action="addExpense"}}
                            </div>
                            <div class="form-group">
                                <label>Amount</label>
                                {{input type="text" placeholder="Amount" value=amount class="form-control" action="addExpense"}}
                            </div>
                            <div class="form-group">
                                <label>Spending User</label>
                                {{view Ember.Select
                                                    content=users
                                                    class="form-control"
                                                    value=selectedValue
                                                    selectionBinding="controller.spendingUser"
                                                    optionValuePath="content.id"
                                                    optionLabelPath="content.name"
                                                    prompt="select"
                                                    }}
                            </div>
                            <div class="form-group">
                                <label> Affected Users</label>
                                {{view Ember.Select
                                                    multiple=true
                                                    class="form-control"
                                                    selectionBinding="controller.affectedUsers"
                                                    content=users
                                                    optionValuePath="content.id"
                                                    optionLabelPath="content.name"
                                                    action = "addExpense"}}
                            </div>

                            <button type="submit" class="btn btn-default" {{action 'addExpense'}}>
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 
                                Submit
                            </button>
                        </form>
                    </fieldset>
                </div>
                <div class="col-md-6">
                    
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Description</th>
                                <th>Amount</th>
                                <th>Who Paid?</th>
                                <th>For Whom?</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each expense in model}}
                                <tr>
                                    <td>{{expense.description}}</td>
                                    <td>{{expense.amount}}</td>
                                    <td>{{expense.spendingUser}}</td>
                                    <td>{{expense.affectedUsers}}</td>
                                </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
            
        </script>
        
        
        <script src="js/libs/jquery.min.js"></script>
        <script src="js/libs/handlebars.js"></script>
		<!-- Ember + Ember Data -->
		<script src="js/libs/ember.min.js"></script>
		<script src="js/libs/ember-data.min.js"></script>

		<!-- Firebase -->
		<script src="js/libs/firebase.js"></script>

		<!-- EmberFire -->
		<script src="js/libs/emberfire.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/router.js"></script>
        <script type="text/javascript" src="js/controllers/UsersController.js"></script>
        <script type="text/javascript" src="js/controllers/ExpensesController.js"></script>
        <script type="text/javascript" src="js/models/User.js"></script>
        <script type="text/javascript" src="js/models/Expense.js"></script>
    </body>
</html>
