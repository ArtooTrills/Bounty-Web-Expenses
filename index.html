<html>
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="styles/style.css" rel="stylesheet"/>
		<title>Bounty Web Expense</title>
    </head>
    <body>
        
        <script type="text/x-handlebars">
            
            <div class="container">
                <nav class="navbar navbar-default navbar-fixed-top navbar-blue-border-bottom">
                    <div class="container">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" 
                                    data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            
                            {{#link-to 'index' class='navbar-brand'}}Bounty Web Expenses{{/link-to}}
                        </div>
                
                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li>{{#link-to 'users'}}Users{{/link-to}}</li>
                                <li>{{#link-to 'expenses'}}Expenses{{/link-to}}</li>
                            </ul>
                        </div>
                        <!-- /.navbar-collapse -->
                    </div>
                    <!-- /.container-fluid -->
                </nav>
                <div class="row">
                    <div class="col-md-12">
                        {{outlet}}
                    </div>
                </div>
            </div>
        </script>
        
        <script type="text/x-handlebars" id="users">
            <div class="row">
                <div class="col-md-6">
                    <fieldset>
                        <legend>Add User</legend>

                        <form>
                            <div class="form-group">
                                <label>Name</label>
                                {{input type="text" placeholder="Name" value=name class="form-control" action="addUser"}}
                                
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                {{input type="text" placeholder="Description" value=description class="form-control" action="addUser"}}
                            </div>
                            

                            
                            <button type="submit" class="btn btn-default" {{action 'addUser'}}>
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                Submit
                            </button>
                        </form>
                    </fieldset>
                </div>
                <div class="col-md-6">
                    
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each user in model}}
                                <tr>
                                    <td>{{user.name}}</td>
                                    <td>{{user.description}}</td>
                                </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
        </script>
        
        <script type="text/x-handlebars" id="expenses">
            <div class="row">
                
                <div class="col-md-12">
                    
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Description</th>
                                <th>Amount</th>
                                <th>Who Paid?</th>
                                <th>For Whom?</th>
                                <th>When?</th>
                                <th>
                                    {{#link-to 'expenses.add'}}
                                    <button class="btn btn-default">
                                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 
                                            
                                    </button>
                                    {{/link-to}}
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each expense in model}}
                                <tr>
                                    <td>{{expense.description}}</td>
                                    <td>{{expense.amount}}</td>
                                    <td>{{expense.spendingUser}}</td>
                                    <td>{{expense.affectedUsers}}</td>
                                    <td>{{format-date expense.createdAt}}</td>
                                    <td>
                                        {{#link-to 'expenses.settlements' expense.settlementID}}
                                        <button class="btn btn-default">
                                            <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                                        </button>
                                        {{/link-to}}
                                        
                                        <button class="btn btn-default" {{action "remove" expense}}>
                                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                        </button>
                                    </td>
                                </tr>
                            {{/each}}
                        </tbody>
                    </table>
                    
                    {{outlet}}
                </div>
            </div>
            
        </script>
        
        <script type="text/x-handlebars" id="expenses/settlements">
            <div class="row">
                <div class="col-md-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th colspan="4">
                                    Settling expense for {{model.expenseDescription}}
                                </th>
                            </tr>
                            <tr>
                                <th>Who?</th>
                                <th>To pay</th>
                                <th>To Whom?</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                         {{#each settlement in model.settlements}}
                            <tr>
                                <td>
                                    {{settlement.user}}  
                                </td>    
                                <td>    
                                    {{model.amount}} 
                                </td>
                                <td>
                                   {{model.spendingUser}}
                                </td>
                                <td>
                                    {{input type="checkbox" checked=settlement.settled}}
                                </td>
                            </tr>
                        {{/each}}
                        </tbody>
                    </table>
                    <button class="btn btn-default" {{action 'save' model}}>
                        <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
                        Mark selected as paid
                    </button>
                    
                </div>
            </div>
        </script>
        
        <script type="text/x-handlebars" id="expenses/add">
            <fieldset>
                        <legend>Add Expense</legend>

                        <form>
                            <div class="form-group">
                                <label>Description</label>
                                {{input type="text" placeholder="Description" value=description class="form-control" action="addExpense"}}
                            </div>
                            <div class="form-group">
                                <label>Amount</label>
                                {{input type="text" placeholder="Amount" value=amount class="form-control" action="addExpense"}}
                            </div>
                            <div class="form-group">
                                <label>Who Paid?</label>
                                {{view Ember.Select
                                                    content=users
                                                    class="form-control"
                                                    value=selectedValue
                                                    selectionBinding="controller.spendingUser"
                                                    optionValuePath="content.id"
                                                    optionLabelPath="content.name"
                                                    prompt="select"
                                                    }}
                            </div>
                            <div class="form-group">
                                <label>For Whom?</label>
                                {{view Ember.Select
                                                    multiple=true
                                                    class="form-control"
                                                    selectionBinding="controller.affectedUsers"
                                                    content=users
                                                    optionValuePath="content.id"
                                                    optionLabelPath="content.name"
                                                    action = "addExpense"}}
                            </div>

                            <button type="submit" class="btn btn-default" {{action 'addExpense'}}>
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 
                                Submit
                            </button>
                        </form>
                    </fieldset>
        </script>
        
        <script src="js/libs/jquery.min.js"></script>
        <script src="js/libs/handlebars.js"></script>
		<!-- Ember + Ember Data -->
		<script src="js/libs/ember.min.js"></script>
		<script src="js/libs/ember-data.min.js"></script>
        <!--Moment Js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.6.0/moment.min.js"></script>
        
        <script type="text/javascript" src="js/libs/local_storage_adapter.js"></script>
            
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/router.js"></script>
        <script type="text/javascript" src="js/controllers/UsersController.js"></script>
        <script type="text/javascript" src="js/controllers/ExpensesController.js"></script>
        <script type="text/javascript" src="js/controllers/ExpensesAddController.js"></script>
        <script type="text/javascript" src="js/controllers/ExpensesSettlementsController.js"></script>
        <script type="text/javascript" src="js/models/User.js"></script>
        <script type="text/javascript" src="js/models/Expense.js"></script>
        <script type="text/javascript" src="js/models/Settlement.js"></script>
    </body>
</html>
